<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
<header>
    <div class="header-content">
        <img src="assets/images/logo.png" alt="logo" id="logo"/>
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    </div>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Recherchez une recette, un ingrédient...">
        <button class="search-button">
            <img src="/assets/images/search-icon.png" alt="Rechercher" class="search-icon">
        </button>
    </div>
</header>

<main>
    <div class="filters">
        <div class="custom-dropdown" id="ingredient-filter">
            <div class="dropdown-header">Ingrédients</div>
            <div class="dropdown-content">
                <input type="text" class="filter-input" placeholder="Rechercher un ingrédient...">
                <ul class="filter-options"></ul>
            </div>
        </div>
        <div class="custom-dropdown" id="appliance-filter">
            <div class="dropdown-header">Appareils</div>
            <div class="dropdown-content">
                <input type="text" class="filter-input" placeholder="Rechercher un appareil...">
                <ul class="filter-options"></ul>
            </div>
        </div>
        <div class="custom-dropdown" id="ustensil-filter">
            <div class="dropdown-header">Ustensiles</div>
            <div class="dropdown-content">
                <input type="text" class="filter-input" placeholder="Rechercher un ustensile...">
                <ul class="filter-options"></ul>
            </div>
        </div>
    </div>
    <div class="selected-filters">
        <!-- Selected filters will be displayed here -->
    </div>
    <div id="results" class="recipe-grid">
        <!-- Résultats des recettes affichés ici -->
    </div>
</main>

<script type="module" src="./scripts/index.js"></script>
</body>
</html>
